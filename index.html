<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AB Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
  <header>
 <h1 class="text-5xl text-center text-red-800">AB <span class="text-green-600">Bank</span></h1>
  </header>
  <main>
    <section class="mt-8">
    <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
      <div class="bg-green-400 p-8 rounded-lg">
        <h3 class="text-3xl ">Deposit</h3>
        <h2 class="text-4xl font-medium ">$<span>00</span></h2>
      </div>
      <div class="bg-green-400 p-8 rounded-lg">
        <h3 class="text-3xl ">Withdraw</h3>
        <h2 class="text-4xl font-medium ">$<span>00</span></h2>
      </div>
      <div class="bg-green-400 p-8 rounded-lg">
        <h3 class="text-3xl ">Main Blance</h3>
        <h2 class="text-4xl font-medium ">$<span>1200</span></h2>
      </div>
    </div>
    </section>

      <!-----input Blance------->
    
    <section class="mt-4 w-3/4 mx-auto ">
          <div class="grid grid-cols-2 gap-4 ">
        <div class="bg-yellow-500 p-8  rounded-lg text-white"> 
        <h3 class="text-4xl">Your Deposit</h3>
        <input class="text-black w-3/4 px-6 py-1" type="text" placeholder="Deposit Your Amount" name="" id="">
        <button class="bg-green-500 rounded-lg px-6 py-2 text-white  hover:bg-sky-800 mt-4 font-medium">Submit</button>
      </div>
        <div class="bg-yellow-500 p-8  rounded-lg text-white"> 
          <h3 class="text-4xl">Withdraw</h3>
          <input class="text-black w-3/4 px-6 py-1" type="text" placeholder="withdraw Your Amount" name="" id="">
          
          <button class="bg-green-500 rounded-lg px-6 py-2 text-white hover:bg-sky-800 mt-4 font-medium">Submit</button>
        </div>
          </div>
    </section>
  </main>
 <div class="mt-8  w-3/4 mx-auto grid grid-cols-1">
  <div class="bg-blue-400 text-center bg-yellow-500 p-8  rounded-lg text-white text-5xl">
    <h1>Thank you For</h1>
    <h1>Banking</h1>
   </div>
 </div>
</body>
</html>
